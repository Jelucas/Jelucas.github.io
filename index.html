<!DOCTYPE html><html><head>  <title>Scanner de Código de Barras</title>  <script>    // Array para armazenar os códigos de barras escaneados    const codigosDeBarras = [];    // Função para verificar se um código de barras já existe no array    function codigoDeBarrasExiste(codigo) {      return codigosDeBarras.includes(codigo);    }    // Função para adicionar um código de barras ao array    function adicionarCodigoDeBarras(codigo) {      codigosDeBarras.push(codigo);    }    // Função para exibir uma mensagem de aviso ao usuário    function exibirAviso(mensagem) {      alert(mensagem);    }    // Função para escanear um código de barras    function escanearCodigoDeBarras() {      // Obtém o valor do campo de entrada      const codigo = document.getElementById("codigo-de-barras").value;      // Verifica se o código de barras já existe      if (codigoDeBarrasExiste(codigo)) {        // Exibe uma mensagem de aviso        exibirAviso("Esse código de barras já foi escaneado.");      } else {        // Adiciona o código de barras ao array        adicionarCodigoDeBarras(codigo);        // Exibe uma mensagem de sucesso        alert("Código de barras escaneado com sucesso.");      }    }  </script></head><body>  <h1>Scanner de Código de Barras</h1>  <input type="text" id="codigo-de-barras" placeholder="Digite o código de barras">  <button onclick="escanearCodigoDeBarras()">Escanear</button></body></html>
