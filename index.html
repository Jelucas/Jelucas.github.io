Aqui está o código corrigido:<!DOCTYPE html><html><head>  <title>Scanner de Código de Barras</title>  <script>    // Array para armazenar os itens escaneados    const itens = [];    // Função para verificar se um código de barras já existe no array    function codigoDeBarrasExiste(codigo) {      return itens.some(item => item.codigo === codigo);    }    // Função para adicionar um item ao array    function adicionarItem(codigo, quantidade) {      itens.push({ codigo, quantidade });    }    // Função para exibir uma mensagem de aviso ao usuário    function exibirAviso(mensagem) {      alert(mensagem);    }    // Função para escanear um código de barras    function escanearCodigoDeBarras() {      // Obtém o valor dos campos de entrada      const codigo = document.getElementById("codigo-de-barras").value;      const quantidade = parseInt(document.getElementById("quantidade").value);      // Verifica se o código de barras já existe      if (codigoDeBarrasExiste(codigo)) {        // Exibe uma mensagem de aviso        exibirAviso("Esse código de barras já foi escaneado.");      } else {        // Adiciona o item ao array        adicionarItem(codigo, quantidade);        // Exibe uma mensagem de sucesso        alert("Item adicionado com sucesso.");        // Limpa os campos de entrada        document.getElementById("codigo-de-barras").value = "";        document.getElementById("quantidade").value = "";      }      // Exibe a lista de itens escaneados      exibirLista();    }    // Função para exibir a lista de itens escaneados    function exibirLista() {      // Obtém o elemento da lista      const lista = document.getElementById("lista-de-itens");      // Limpa a lista      lista.innerHTML = "";      // Percorre o array de itens      itens.forEach(item => {        // Cria um novo elemento de lista        const li = document.createElement("li");        // Define o conteúdo do elemento de lista        li.textContent = `${item.quantidade}x ${item.codigo}`;        // Adiciona o elemento de lista à lista        lista.appendChild(li);      });    }  </script></head><body>  <h1>Scanner de Código de Barras</h1>  <input type="text" id="codigo-de-barras" placeholder="Digite o código de barras">  <input type="number" id="quantidade" placeholder="Digite a quantidade">  <button onclick="escanearCodigoDeBarras()">Escanear</button>  <h2>Lista de Itens Escaneados</h2>  <ul id="lista-de-itens"></ul>  <script>    // Chama a função escanearCodigoDeBarras() quando o botão for clicado    document.getElementById("botao-escanear").addEventListener("click", escanearCodigoDeBarras);  </script></body></html>
